<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Car Rental Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        div.formContainer {
            padding: 20px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .car-list {
            list-style-type: none;
            padding: 0;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .car-item {
            width: 45%;
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .car-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .car-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .car-price {
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="formContainer">
        <h1>Car Rental Booking Form</h1>
        <form id="calcForm" method="post" action="http://localhost:3000">
            <label for="pickup-location">Pickup Location:</label>
            <input type="text" id="pickup-location" name="pickup" required>
    
            <label for="dropoff-location">Dropoff Location:</label>
            <input type="text" id="dropoff-location" name="dropoff" required>

            <label for="pickup-date">Pickup Date:</label>
            <input type="date" id="pickup-date" name="pickupdate" required>
    
            <label for="dropoff-date">Dropoff Date:</label>
            <input type="date" id="dropoff-date" name="dropoffdate" required>

            <label for="car-type">Car Type:</label>
            <select id="car-type" name="type">
                <option value="compact">Compact</option>
                <option value="Electric">Electric</option>
                <option value="cabrio">Cabrio</option>
                <option value="racer">Racer</option>
            </select>

            <div class="form-group">
                <label for="age">Diver's age</label>
                <input type="number" class="form-control" name="age" required/>
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
